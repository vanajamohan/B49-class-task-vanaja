<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <h1>Form</h1>
    <div class="container">

        <form id="form">

            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <label for="food">Select Choice Of Food</label>
            <input type="checkbox" name="food" value="Pizza">Pizza
            <input type="checkbox" name="food" value="Burger">Burger
            <input type="checkbox" name="food" value="FrenchFries">FrenchFries
            <input type="checkbox" name="food" value="Pasta">Pasta
            <input type="checkbox" name="food" value="Sandwidch">Sandwidch
            <input type="checkbox" name="food" value="Milkshake">Milkshake

            <input type="submit" value="Submit">

            <table id="tableid">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Food</th>
                    </tr>
                </thead>
                
            </table>
        </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
