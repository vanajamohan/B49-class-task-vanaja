<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Example</title>
    <style>
        .container{
            max-width:300px;
            margin: 0 auto;
            margin-top:200px;
            padding:20px;
            border: 2px solid black;
            border-radius: 5px
        }
        .form-group{
            
            margin-bottom:10px
        }
        .result{
            font-weight: bold;
            margin-top:10px
        }
    </style>
</head>
<body>
    <div class="container">
   <h1><center>Calculator</center></h1> 
   <div class="form-group">

   </div>
   <div>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"/>
   </div>
<br>
<div class="form-group">
<button id="addBtn">Addition</button>
<button id="subBtn">Subraction</button>
<button id="mulBtn">Multiply</button>
<button id="divBtn">Division</button>
</div>
<br>
<div class="result">
    <div class="form-group">   
        <label for="result">Result</label>
        <input type="number" id="result"/>
       </div>
</div>
</div>
