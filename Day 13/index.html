Parent Div

<p id="parentPara">Parent div Paragraph</p>

    </div>

     const ele =document.createElement("div");  
     ele.setAttribute("id", "mainDiv");

     ele.innerHTML = "Child Div innerText Value";

     const ele1 =document.createElement("div");
